<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>My to-Do List</title>
  </head>
  <body>
    <header>
      <h1>My To-Do List</h1>
    </header>
    <section id="todo">
      <label for="todo-input">What do you need to do?</label>
      <div class="form-group">
        <input type="text" id="todo-input" placeholder="e.g. Walk the dog" />
        <button type="button" id="add-task">Add Task</button>
      </div>
      <div id="filter-buttons">
        <button id="filter-all">All</button>
        <button id="filter-active">Active</button>
        <button id="filter-completed">Completed</button>
      </div>
      <ul id="task-list"></ul>
    </section>
    <script src="./test.js"></script>
  </body>
</html>
